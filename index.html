<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/font-awesome-4.3.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="container" class="disabled">
    
    <div id="cover-art">
      <div id="cover-art-big"></div>
      <img src="assets/img/default.png" alt="cover-art-small" id="cover-art-small">
      <div class="instructions">Drop your audio files here.</div>
    </div>
    
    <div id="wave"></div>
    
    <div id="control-bar">

      <div class="player-control">
        <div id="previous-button" title="Previous">
          <i class="fa fa-fast-backward"></i>
        </div>
        <div id="play-button" title="Play">
          <i class="fa fa-play"></i>
        </div>
        <div id="pause-button" title="Pause">
          <i class="fa fa-pause"></i>
        </div>
        <div id="stop-button" title="Stop">
          <i class="fa fa-stop"></i>
        </div>
        <div id="next-button" title="Next">
          <i class="fa fa-fast-forward"></i>
        </div>
        <div id="shuffle-button" title="Suffle Off">
          <i class="fa fa-random"></i>
        </div>
        <div id="repeat-button" title="Repeat Off">
          <i class="fa fa-refresh"><span>1</span></i>
        </div>
      </div>

      <div id="playlist">
        
        <div id="track-details" title="Show playlist">
          <i class="fa fa-sort"></i>
          <p id="track-desc">There are no tracks loaded in the player.</p>
          <p id="track-time">
            <span id="current">-</span> / <span id="total">-</span>
          </p>
        </div>
        <div id="expand-bar" class="hidden">
          <form>
            <label for="searchBox">Search</label>
            <div>
              <input type="search" name="search" id="searchBox">
            </div>
          </form>
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    <div id="drop-zone" class="hidden">Drag &amp; Drop Files Here</div>
  </div>

  <script src="assets/js/jquery-1.11.2.min.js"></script>
  <script src="assets/js/id3-minimized.js"></script>
  <script src="assets/js/wavesurfer.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
